apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitdata-rust
  namespace: gitdata
  annotations:
    meta.helm.sh/release-name: gitdata-rust
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"
    nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    apptype: gitdata-rust
    app.kubernetes.io/managed-by: Helm
    heritage: Helm
    release: gitdata-rust
spec:
  ingressClassName: {{.Values.ingress_name}}
  rules:
    - host: devcloud.gitdata.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gitdata-rust-service
                port:
                  number: 80

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitdata-rust-api
  namespace: gitdata
  annotations:
    meta.helm.sh/release-name: gitdata-rust-api
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"
  labels:
    apptype: gitdata-rust-api
    app.kubernetes.io/managed-by: Helm
    heritage: Helm
    release: gitdata-rust-api
spec:
  ingressClassName: {{.Values.ingress_name}}
  rules:
    - host: devcloud.gitdata.ai
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: jzfs-rust-service
                port:
                  number: 80