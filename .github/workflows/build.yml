name: Build

on:
  workflow_call:

jobs:
  build:
    name: Build
    runs-on: [self-hosted]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: pnpm-setup
        uses: pnpm/action-setup@v2

      - name: Print Event
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "SHA: ${{ github.sha }}"
          echo "Ref: ${{ github.ref }}"
          echo "Action: ${{ github.action }}"
          echo "Actor: ${{ github.actor }}"
          echo "Workflow Run ID: ${{ github.run_id }}"
          echo "Head Repository: ${{ github.head_repository }}"
          echo "Base Repository: ${{ github.base_repository }}"

      - name: Get version
        id: version
        run: |
          if [[ -n "$GITHUB_REF" && "$GITHUB_REF" == "refs/tags/"* ]]; then
            echo "tag version"
            echo "::set-output name=version::${GITHUB_REF/refs\/tags\//}"
          else
            echo "commit version"
            echo "::set-output name=version::${{ github.sha }}"
          fi

      - name: Build project
        run: |
          cd lib-apis \
          && pnpm install \
          && cd ../lib-commands  \
          && pnpm i \
          && cd ../lib-state \
          && pnpm install \
          && cd ../web-auth
          && pnpm install
          && pnpm run build

      - name: Build nad Push WebAuth
        run: |
          cd web-auth
          docker build -t gitdatateam/web-auth:${{ steps.version.outputs.version }} .
          docker push gitdatateam/web-auth:${{ steps.version.outputs.version }}
